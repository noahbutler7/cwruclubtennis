    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>CWRU Club Tennis</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="practices.html">Practices</a></li>
                    <li><a href="tournaments.html">Tournaments</a></li>
                    <li><a href="officers.html">Officers</a></li>
                    <li><a href="photos.html">Photos</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-links">
                <a href="https://www.instagram.com/cwruclubtennis/" target="_blank" class="icon-link"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://community.case.edu/club_signup?group_type=&search=club+tennis&category_tags=&order=name_asc"
                    target="_blank" class="icon-link"><i class="fas fa-users"></i></a>
            </div>
        </div>
    </header>

    <section id="calendar-section">
        <h2>Calendar: August - December</h2>

        <!-- Color Key -->
        <div id="color-key">
            <div class="key-item"><span class="key-color practice"></span> Practice</div>
            <div class="key-item"><span class="key-color clinic"></span> Clinic</div>
            <div class="key-item"><span class="key-color tournament"></span> Tournament</div>
            <div class="key-item"><span class="key-color fundraiser"></span> Fundraiser</div>
        </div>

        <div id="calendar"></div>
    </section>

    <!-- Modal for Event Details -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="event-details"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CWRU Club Tennis. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
